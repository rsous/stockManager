
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Estoque - Pizzaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Gestão de Estoque - Mr. Piero</h1>
    
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-secondary bg-gradient p-3 text-white">
            <h5>Adicionar Ingrediente</h5>
          </div>
          <div class="card-body">
            <form id="form-ingrediente">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome do Ingrediente</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="quantidade" class="form-label">Quantidade</label>
                  <input type="number" step="0.01" class="form-control" id="quantidade" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="unidade" class="form-label">Unidade</label>
                  <select class="form-select" id="unidade" required>
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="L">L</option>
                    <option value="ml">ml</option>
                    <option value="un">unidades</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="quantidade_minima" class="form-label">Quantidade Mínima</label>
                <input type="number" step="0.01" class="form-control" id="quantidade_minima" required>
              </div>
              <div class="mb-3">
                <label for="validade" class="form-label">Data de Validade</label>
                <input type="date" class="form-control" id="validade">
              </div>
              <div class="mb-3">
                <label for="fornecedor" class="form-label">Fornecedor</label>
                <input type="text" class="form-control" id="fornecedor">
              </div>
              <button type="submit" class="btn btn-success">Adicionar</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success bg-gradient p-3 text-white">
            <h5>Estoque Atual</h5>
          </div>
          <div class="card-body">
            <div class="alert alert-warning" id="alertas"></div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Ingrediente</th>
                  <th>Quantidade</th>
                  <th>Mínimo</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tabela-estoque">
                <!-- Dados serão carregados via JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editarModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Ingrediente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="form-editar">
            <input type="hidden" id="editar-id">
            <div class="mb-3">
              <label for="editar-nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="editar-nome" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editar-quantidade" class="form-label">Quantidade</label>
                <input type="number" step="0.01" class="form-control" id="editar-quantidade" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editar-unidade" class="form-label">Unidade</label>
                <select class="form-select" id="editar-unidade" required>
                  <option value="kg">kg</option>
                  <option value="g">g</option>
                  <option value="L">L</option>
                  <option value="ml">ml</option>
                  <option value="un">unidades</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="editar-quantidade_minima" class="form-label">Quantidade Mínima</label>
              <input type="number" step="0.01" class="form-control" id="editar-quantidade_minima" required>
            </div>
            <div class="mb-3">
              <label for="editar-validade" class="form-label">Data de Validade</label>
              <input type="date" class="form-control" id="editar-validade">
            </div>
            <div class="mb-3">
              <label for="editar-fornecedor" class="form-label">Fornecedor</label>
              <input type="text" class="form-control" id="editar-fornecedor">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvar-edicao">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
