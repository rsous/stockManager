
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Estoque - Pizzaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Gestão de Estoque - Pizzaria</h1>
    
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h5>Adicionar Ingrediente</h5>
          </div>
          <div class="card-body">
            <form id="form-ingrediente">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome do Ingrediente</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="quantidade" class="form-label">Quantidade</label>
                  <input type="number" step="0.01" class="form-control" id="quantidade" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="unidade" class="form-label">Unidade</label>
                  <select class="form-select" id="unidade" required>
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="L">L</option>
                    <option value="ml">ml</option>
                    <option value="un">unidades</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="quantidade_minima" class="form-label">Quantidade Mínima</label>
                <input type="number" step="0.01" class="form-control" id="quantidade_minima" required>
              </div>
              <div class="mb-3">
                <label for="validade" class="form-label">Data de Validade</label>
                <input type="date" class="form-control" id="validade">
              </div>
              <div class="mb-3">
                <label for="fornecedor" class="form-label">Fornecedor</label>
                <input type="text" class="form-control" id="fornecedor">
              </div>
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h5>Estoque Atual</h5>
          </div>
          <div class="card-body">
            <div class="alert alert-warning" id="alertas"></div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Ingrediente</th>
                  <th>Quantidade</th>
                  <th>Mínimo</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tabela-estoque">
                <!-- Dados serão carregados via JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
